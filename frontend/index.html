<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Stray Cat Simulator</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

<body>
  <div id="cat-container" class="row row-cols-1 row-cols-sm-6 g-4"> </div>

  <footer id="footer">
    <div class="d-flex align-items-start bg-light mb-3" style="height: 100px;">

      <div class="col"></div>
      <div id="gift" class="col"><button type="button" class="btn btn-primary btn-big">Gift</button></div>
      <div id="next-day" class="col"><button type="button" class="btn btn-primary btn-big">Next Day</button></div>
    </div>
  </footer>

</html>
